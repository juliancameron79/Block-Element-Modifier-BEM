<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4516028c7e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <title>BEM</title>
  </head>
  <body>
    <h1>Block Element Modifier - BEM</h1>
    <div class="user">
      <img class="user__photo" src="images/User_icon.png" alt="User Photo" />

      <div class="user__name">Paul</div>
      <button class="button button--primary">View Profile</button>
      <button class="button button--warning">Delete</button>
    </div>
    <div class="user user--dark-theme">
      <img class="user__photo" src="images/User_icon.png" alt="User Photo" />
      <div class="user__name">Paul</div>
      <button class="button button--primary">View Profile</button>
      <button class="button button--warning">Delete</button>
    </div>
  </body>
</html>
